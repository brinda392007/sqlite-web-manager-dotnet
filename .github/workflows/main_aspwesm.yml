# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.NET Web Forms app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ASPWeBSM.sln

      - name: Build solution
        run: msbuild ASPWeBSM.sln /p:Configuration=Release

      - name: Publish website to folder
        shell: cmd
        run: |
          mkdir publish
          msbuild ASPWeBSM.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl=publish

      - name: Zip published site
        shell: powershell
        run: |
          Get-ChildItem
          Compress-Archive -Path publish\* -DestinationPath $env:GITHUB_WORKSPACE\site.zip

      - name: Verify zip exists
        shell: powershell
        run: |
          Get-Item $env:GITHUB_WORKSPACE\site.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ASPWeSM
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}\site.zip









