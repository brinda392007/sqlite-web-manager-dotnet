# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.NET Web Forms app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore ASPWeBSM.sln

      - name: Publish Web Forms site
        shell: cmd
        run: |
          msbuild ASPWeBSM.csproj ^
            /p:Configuration=Release ^
            /p:DeployOnBuild=true ^
            /p:WebPublishMethod=FileSystem ^
            /p:PublishUrl=%GITHUB_WORKSPACE%\publish ^
            /p:DeleteExistingFiles=True

      - name: Verify publish output
        shell: cmd
        run: |
          dir %GITHUB_WORKSPACE%\publish

      - name: Zip published site
        shell: powershell
        run: |
          Compress-Archive -Path publish\* -DestinationPath site.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site.zip

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ASPWeSM
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: site.zip









